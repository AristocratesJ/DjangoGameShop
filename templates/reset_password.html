{% extends "base.html" %}

{% block content %}
    <h2>Reset Password</h2>
    <form method="post">
        {% csrf_token %}
        {% for f in form %}
            {% for error in f.errors %}
                <div class="alert alert-warning">
                    {{ error }}
                </div>
            {% endfor %}
            <p><label for="{{ f.id_for_label }}">{{ f.label }} </label>{{ f }}</p>
        {% endfor %}
        <button type="submit">Reset Password</button>
    </form>
{% endblock %}
