{% extends 'base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
    <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        <h3>Register</h3>
        {% for f in form %}
            {% for error in f.errors %}
                <div class="alert alert-warning">
                    {{ error }}
                </div>
            {% endfor %}
            <p><label for="{{ f.id_for_label }}">{{ f.label }} </label>{{ f }}</p>
        {% endfor %}

        <button type="submit" class="button button-link">Sign up</button>

    </form>
    <p class="under">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>

{% endblock %}
